<div class="container min-vh-100 d-flex justify-content-center align-items-center ">
    <div class="row col-4">
        <h3 class="text-center">Log in</h3>
        
        <form [formGroup]="loginForm" (ngSubmit)="login()" >
            <div class="mb-3">
                <label  class="form-label">Email :</label>
                <input type="email" [class.is-invalid]="email?.invalid && email?.touched" formControlName="email" class="form-control">
                <small [class.d-none]="email?.valid || email?.untouched  " class="text-danger"> L'email est obligatoire!</small>
            </div>
            <div class="mb-3">
                <label class="form-label">Mot de passe :</label>
                <input type="password" [class.is-invalid]="password?.invalid && password?.touched" formControlName="password" class="form-control">
                <small [class.d-none]="password?.valid ||password?.untouched" class="text-danger">Le mots de passe est obligatoire!</small>
            </div>

            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-dark">Connexion</button>
        </form>
    </div>
</div>
