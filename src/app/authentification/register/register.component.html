<div class="container d-flex justify-content-center mt-5 mb-5 ">
    <div class="row col-6">
      <h3 class="text-center">Fell the form bellow to subscire</h3>
     
      <form [formGroup]="userForm" (ngSubmit)="registerUserForm()" class="row g-3">
        <div class="col-md-12">
            <label  class="form-label">Nom :</label>
            <input type="text" [class.is-invalid]="name?.invalid && name?.touched"  formControlName="name" class="form-control" >
            <small [class.d-none]="name?.valid || name?.untouched  " class="text-danger">Nom est Obligatoire!</small>
          </div>
  
        <div class="col-12">
          <label  class="form-label">Address :</label>
          <input type="text" [class.is-invalid]="address?.invalid && address?.touched" formControlName="address" class="form-control" >
          <small [class.d-none]="address?.valid || address?.untouched  " class="text-danger">Address est Obligatoire!</small>
        </div>
  
        <div class="col-12">
          <label  class="form-label">Numéro de téléphone :</label>
          <input type="tel" [class.is-invalid]="phone?.invalid && phone?.touched" formControlName="phone" class="form-control" >
          <small [class.d-none]="phone?.valid || phone?.untouched  " class="text-danger">Numéro de téléphone est Obligatoire!</small>
        </div>
  
        <div class="col-md-4">
          <label  class="form-label">Genre :</label>
          <select  [class.is-invalid]="genre?.invalid && genre?.touched" formControlName="genre" class="form-select">
            <option>Femme</option>
            <option>Homme</option>
          </select>
          <small [class.d-none]="genre?.valid ||genre?.untouched  " class="text-danger">Obligatoire!!</small>
        </div>
  
        <div class="col-md-4">
          <label  class="form-label">Date de naissance :</label>
          <input type="date" [class.is-invalid]="date?.invalid && date?.touched"  formControlName="date" class="form-control">
          <small [class.d-none]="date?.valid || date?.untouched  " class="text-danger">Date de naissance est Obligatoire!</small>
        </div>
        
        <div class="col-md-12">
          <label  class="form-label">Email :</label>
          <input type="email" [class.is-invalid]="email?.invalid && email?.touched" formControlName="email" class="form-control" >
          <div *ngIf="email?.errors && (email?.invalid && email?.touched)">
            <small class="text-danger" *ngIf="email?.errors?.['required']">Email est Obligatoire!</small> 
            <small class="text-danger" *ngIf="email?.errors?.['pattern']">Écrivez votre e-mail correctement. !</small> 
          </div>
        </div>
  
  
        <div class="col-md-12">
          <label class="form-label">Mot de passe :</label>
          <input type="password" [class.is-invalid]="password?.invalid && password?.touched" formControlName="password" class="form-control" >
          <small [class.d-none]="password?.valid ||password?.untouched" class="text-danger">Mot de passe est Obligatoire!</small>
        </div>
        <div class="col-md-12">
            <label  class="form-label">Confirmé votre mot de passe:</label>
            <input type="password" [class.is-invalid]="userForm.errors?.['misMatch']" formControlName="confpassword" class="form-control" >
            <small class="text-danger" *ngIf="userForm.errors?.['misMatch']">Les mots de passe ne correspondent pas!</small>
          </div>
        
       
        <div class="col-12 d-flex justify-content-center">
          <button [disabled]="!userForm.valid" type="submit" class="btn btn-primary">Create Account</button>
        </div>
      </form>
    </div>
  </div>
